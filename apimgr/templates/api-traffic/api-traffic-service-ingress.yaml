{{- if and (eq .Values.nodeport.enabled false) (eq .Values.api-traffic.enabled true) }}   
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.api-traffic.name }}
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  tls:
  - hosts:
    - {{ .Values.api-traffic.name }}.{{ .Values.namespace }}.{{ .Values.ingress.host }}.nip.io
  rules:
  - host: {{ .Values.api-traffic.name }}.{{ .Values.namespace }}.{{ .Values.ingress.host }}.nip.io
    http:
      paths: 
      - backend:
          serviceName: {{ .Values.api-traffic.name }}-int
          servicePort: {{ .Values.api-traffic.trafficPort }}
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.api-traffic.name }}{{ .Values.api-traffic.openPort }}
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  tls:
  - hosts:
    - {{ .Values.api-traffic.name }}{{ .Values.api-traffic.openPort }}.{{ .Values.namespace }}.{{ .Values.ingress.host }}.nip.io
  rules:
  - host: {{ .Values.api-traffic.name }}{{ .Values.api-traffic.openPort }}.{{ .Values.namespace }}.{{ .Values.ingress.host }}.nip.io
    http:
      paths: 
      - backend:
          serviceName: {{ .Values.api-traffic.name }}-int
          servicePort: {{ .Values.api-traffic.openPort }}

{{- end }} 